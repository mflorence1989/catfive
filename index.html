<body>
  <nav class="navbar is-primary" role="navigation" aria-label="Main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a href="index.html" class="navbar-item">Category 5</a>
        <button class="button navbar-burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        </div>
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-start">
            <a href="index.html" class="navbar-item">Home</a>
            <a href="index.html" class="navbar-item">Services</a>
            <a href="index.html" class="navbar-item">Team</a>

          <div class="navbar-end">

            </div>
          </div>
        </div>
    </div>
  </nav>
  <section class="hero is-light is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column">
            <figure class="image is-2by1">
            <img src="https://i.amz.mshcdn.com/2SY2H2RUDfaIOufW3CGdkuIRIXc=/fit-in/1200x9600/https%3A%2F%2Fblueprint-api-production.s3.amazonaws.com%2Fuploads%2Fcard%2Fimage%2F832042%2Fe82792d1-0149-422f-baf5-403ba4782da4.jpg" alt="">

            <button type="button"class="button is-primary is-outlined" >Contact Us</button>
          </div>

        </div>

    </div>

  </section>








  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    }

  });
  </script>

</body>
