<!DOCTYPE html>
<html>
<head>
<title>Category Five</title>
<link rel="stylesheet" href="css/bulma.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar is-primary" role="navigation" aria-label="Main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a href="index.html" class="navbar-item">Category 5</a>
        <button class="button navbar-burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        </div>
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-start">
            <a href="index.html" class="navbar-item">Home</a>
            <a href="index.html" class="navbar-item">Services</a>
            <a href="index.html" class="navbar-item">Team</a>
            <a href="index.html" class="navbar-item">About</a>
            <a href="index.html" class="navbar-item">Contact</a>
          </div>
          <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
            <a href="#" class="navbar-link">Language</a>
            <div class="navbar-dropdown is boxed">
              <a href="#" class="navbar-item">English</a>
              <a href="#" class="navbar-item">Espanol</a>
            </div>
            </div>
          </div>
        </div>
    </div>
  </nav>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    }

  });
  </script>

</body>


</html>
